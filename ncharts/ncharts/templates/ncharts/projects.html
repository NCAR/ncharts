{% extends "ncharts/base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}

{% if projects %}
<p>Projects</p>
    <ul>
    {% for project in projects %}
        <!--
        <li><a href="/ncharts/projects/{{ project.name }}/">{{ project.name }}</a></li>
        -->
        <li><a href={% url 'ncharts:project' project.name %}>{{ project.name }}</a></li>
    {% endfor %}
{% else %}
    <p>No projects are available.</p>
{% endif %}

{% endblock %}
