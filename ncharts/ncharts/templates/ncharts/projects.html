{% extends "ncharts/base.html" %}

{% block title %}Projects{% endblock %}

{% block headline %}Projects{% endblock %}

{% block content %}

{% if projects %}
    {% for project in projects %}
        <a class="btn btn-default" href={% url 'ncharts:project' project.name %}>{{ project.name }}</a>
    {% endfor %}
{% else %}
    <p>No projects are available.</p>
{% endif %}

{% endblock %}
