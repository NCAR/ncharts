{% extends "ncharts/base.html" %}

{% block title %}Platforms{% endblock %}

{% block headline %}Platforms{% endblock %}

{% block content %}

{% if platforms %}
    {% for platform in platforms %}
        <a class="btn btn-default" href={% url 'ncharts:platform' platform.name %}>{{ platform.name }}</a>
    {% endfor %}
{% else %}
    <p>No platforms are available.</p>
{% endif %}

{% endblock %}
