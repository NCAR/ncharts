<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--get actual device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Greetings{% endblock %}</title>

    {% load staticfiles %}

    <!--include jquery, jquery mobile, highcharts libraries, layout.css and layout.js-->

    <!--
    <link rel="stylesheet"
        href="{{ STATIC_URL }}ncharts/jquery_mobile/jquery.mobile-1.3.1.min.css"/>
    -->

    <!--
    <script src="{% static "ncharts/js/jquery-2.1.1.min.js" %}"></script>
    <script src="{% static "ncharts/js/jquery.js" %}"></script>
    -->

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!--
        adding mobile stylesheet with this adds a bunch of adornments:
            huge buttons, date text fields
    <script type="text/javascript"
        src="{{ STATIC_URL }}ncharts/jquery_mobile/jquery.mobile-1.3.1.min.js">
    </script>
    -->

    <!-- bootstrap -->
    <!--
    <link rel="stylesheet" type="text/css"
        href="{% static "ncharts/css/bootstrap.min.css" %}"/>
    <script src="{% static "ncharts/js/bootstrap.min.js" %}"></script>
    -->

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!--
    <script type="text/javascript"
        src="{% static "ncharts/js/highcharts.js" %}"></script>
    </script>
    -->
    <script
        src="http://code.highcharts.com/highcharts.js">
    </script>
    <script
        src="http://code.highcharts.com/modules/heatmap.js">
    </script>
    <script
        src="http://code.highcharts.com/modules/exporting.js">
    </script>

    <link rel="stylesheet"
        href="{% static "ncharts/csslib/ncharts.css" %}">

    <!-- finally, ncharts.js -->
    <script type="text/javascript"
        src="{% static "ncharts/jslib/ncharts.js" %}">
    </script>

    {% block head %}{% endblock %}

</head>

<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
